${CONFIG.TEST_MODE ? '‚ö†Ô∏è *–¢–ï–°–¢–û–í–´–ô –ó–ê–ö–ê–ó*' : ''}`;
                
                if (CONFIG.TEST_MODE) {
                    // –¢–µ—Å—Ç–æ–≤—ã–π —Ä–µ–∂–∏–º - –ø—Ä–æ—Å—Ç–æ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
                    console.log('üì¶ –¢–µ—Å—Ç–æ–≤—ã–π –∑–∞–∫–∞–∑:', orderData);
                    console.log('üìù –°–æ–æ–±—â–µ–Ω–∏–µ:', message);
                    
                    setTimeout(() => {

                } else if (CONFIG.BOT_TOKEN && CONFIG.ADMIN_ID) {
                    // –ü—Ä–æ–¥–∞–∫—à–µ–Ω - –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º –≤ Telegram
                    const encodedMessage = encodeURIComponent(message);
                    const url = `https://api.telegram.org/bot${CONFIG.BOT_TOKEN}/sendMessage?chat_id=${CONFIG.ADMIN_ID}&text=${encodedMessage}&parse_mode=Markdown`;

                        // –ó–∞–∫—Ä—ã–≤–∞–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
                        setTimeout(() => {

                } else {

        // ==== –°–ë–†–û–° –§–û–†–ú–´ ====
        function resetForm() {
            document.getElementById('name').value = '';
            document.getElementById('phone').value = '';
            document.getElementById('address').value = '';
            document.getElementById('comment').value = '';
            selectedBouquet = null;
        }
        
        // ==== –£–í–ï–î–û–ú–õ–ï–ù–ò–Ø ====
        function showNotification(message, type = 'info') {
            // –£–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä—ã–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
            document.querySelectorAll('.notification').forEach(n => n.remove());
            
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ —Å–∫—Ä—ã—Ç–∏–µ
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.style.opacity = '0';
                    notification.style.transform = 'translateX(100%)';
                    setTimeout(() => notification.remove(), 300);
                }
            }, 4000);
        }
        
        // ==== –ù–ê–°–¢–†–û–ô–ö–ê –û–ë–†–ê–ë–û–¢–ß–ò–ö–û–í –°–û–ë–´–¢–ò–ô ====
        function setupEventListeners() {
            // –ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ –ø—Ä–∏ –∑–∞–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
            window.addEventListener('beforeunload', (e) => {
                if (document.getElementById('orderForm').style.display === 'block' && selectedBouquet) {
                    e.preventDefault();
                    e.returnValue = '–£ –≤–∞—Å –µ—Å—Ç—å –Ω–µ–æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–Ω—ã–π –∑–∞–∫–∞–∑. –í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–π—Ç–∏?';
                    return e.returnValue;
                }
            });
            
            // –í–∞–ª–∏–¥–∞—Ü–∏—è —Ç–µ–ª–µ—Ñ–æ–Ω–∞ –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏
            document.getElementById('phone').addEventListener('input', function(e) {
                let value = e.target.value.replace(/\D/g, '');
                if (value.startsWith('7') || value.startsWith('8')) {
                    value = value.substring(1);
                }
                
                if (value.length > 0) {
                    let formatted = '+7 (';
                    if (value.length > 0) formatted += value.substring(0, 3);
                    if (value.length > 3) formatted += ') ' + value.substring(3, 6);
                    if (value.length > 6) formatted += '-' + value.substring(6, 8);
                    if (value.length > 8) formatted += '-' + value.substring(8, 10);
                    e.target.value = formatted;
                }
            });
        }
        
        // ==== –í–°–ü–û–ú–û–ì–ê–¢–ï–õ–¨–ù–´–ï –§–£–ù–ö–¶–ò–ò –î–õ–Ø –¢–ï–°–¢–ê ====

            selectedBouquet = bouquets[0];

        };
